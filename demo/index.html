<!DOCTYPE html>

<head>

        <link rel="stylesheet" href="/admin/index.css" data-collection="files" data-document_id="60972231624235187e4d6979" name="src" type="text/css" data-save="true" data-parse="true"/>

    <style>
        .editor-panel.active {
            display: block
        }
        li[data-selected_group="screen-size"][selected] {
            background:silver;
        }
    </style>

<body>
    <!-- Navbar  -->
    <nav class="nav display:flex align-items:center background:whitesmoke box-shadow-bottom" data-main_content_id="content" data-scroll=", hide-nav" data-scroll_up="5" data-scroll_down="5">

        <!-- Menu Icon Arrow Left Animations -->
        <a aria-label="mobile menu" class="menu_icon arrow-left active" data-toggle="active" data-toggle_sidenav="menuL">
            <span></span>
            <span></span>
            <span></span>
        </a>

        <!-- Horizontal Scroll Nav/Tabs -->
        <ul class="direction:rtl display:inline-flex align-items:center overflow:auto font-size:20px list-style-type:none width:100% height:50px">

            <!-- Modal Controls -->
            <li class="margin-right:15px"><a class="btn-modal-close"><i class="fas fa-times"></i></a></li>
            <li class="margin-right:15px"><a class="btn-modal-maximize"><i data-transform_to="far fa-window-restore" class="far fa-window-maximize"></i></a></li>
            <li class="margin-right:15px"><a class="btn-modal-minimize"><i class="far fa-window-minimize"></i></a></li>

            <!-- fullscreen toogle and icon transform-->
            <li class="margin-right:15px"><a data-fullscreen><i data-transform_to="fas fa-compress" class="fas fa-expand"></i></a></li>

            <!-- Builder Controls -->
            <li class="margin-right:15px"><a id="redo-canvas" class=""><i class="fas fa-redo-alt"></i></a></li>
            <li class="margin-right:15px"><a id='undo-canvas' class=""><i class="fas fa-undo-alt"></i></a></li>
            <li class="margin-right:15px min-width:40px line-height:40px border-radius:50% text-align:center background:gainsboro" data-selected="max-width:100%" data-selected_target=".canvas-container" data-selected_group="screen-size" selected>
                <a id="desktop-view" class=""><i class="fas fa-desktop"></i></a>
            </li>
            <li class="margin-right:15px min-width:40px line-height:40px border-radius:50% text-align:center background:gainsboro" data-selected="max-width:768px" data-selected_target=".canvas-container" data-selected_group="screen-size">
                <a id="tablet-view" class=""><i class="fas fa-tablet-alt"></i></a>
            </li>
            <li class="margin-right:15px min-width:40px line-height:40px border-radius:50% text-align:center background:gainsboro" data-selected="max-width:375px" data-selected_target=".canvas-container" data-selected_group="screen-size">
                <a id="mobile-view" class=""><i class="fas fa-mobile-alt"></i></a>
            </li>
            
            <!-- Render Code Editor -->
            <li class="margin-right:15px">
                <a target="modal" href="https://server.cocreate.app/CoCreate-modules/CoCreate-builder/components/code-editor.html" data-modal_header="false" data-pass_collection="module-views" data-pass_document_id="" data-pass_name="html" data-pass_to="render" data-modal_width="100%"
                    data-modal_height="100%" data-modal_color="#229954" data-modal_header="false">
                    <i class="fa fa-code"></i>
                    <div data-pass-collection="apples" data-pass-document_id="603ffc2dc975bd2c3cfe6b5f" name='html' data-pass_to="code-editor"></div>
                </a>
            </li>
            <li class="margin-right:15px"><a id='element-borders' class=""><i class="far fa-square"></i></a></li>
            <li class="margin-right:15px padding-left:15px"><a id="clean-canvas"><i class="far fa-trash-alt"></i></a></li>
        </ul>

        <!-- Menu Icon Arrow Right Animations -->
        <a aria-label="mobile menu" class="menu_icon arrow-right active" data-toggle="active" data-toggle_sidenav="menuR">
            <span></span>
            <span></span>
            <span></span>
        </a>

    </nav>

    <!-- Modal viewport -->
    <div class="position:fixed z-index:12!important" data-main_content_id="" id="modal-viewport"></div>

    <!-- Main Container -->
    <main data-main_content_id="canvas" class="height:100vh">
        <!--<textarea data-collection="apples" data-document_id="60ac06d5741a03083ab0740f" name='html' class="width:100%"></textarea>-->
        <div class="canvas-container height:100% margin:auto">
            <iframe data-vdom_id="test" id="canvas" data-collection="apples" data-document_id="60ac06d5741a03083ab0740f" name='html' data-read_value="false" frameborder="0" width="100%" height="100%"></iframe>
        </div>
    </main>

    <!-- SideNav Left -->
    <sidenav id="menuL" class="cocreate-sidenav background:gainsboro height:100vh" data-main_content="canvas,content" sidenav-default_desktop="expanded" sidenav-default_tablet="offcanvas" sidenav-default_phone="offcanvas" sidenav-ontoggle_desktop="offcanvas" sidenav-ontoggle_tablet="expanded">
        <div class="padding:5px">
            <div class="display:flex font-size:16px tabs">
                <div className="left-tabs" class="width:40px line-height:40px text-align:center margin:5px border-radius:50% cursor:pointer background:gainsboro background:silver:hover tab" data-selected="active" data-selected_target="#blocks" data-selected_group="left-panels" selected><i class="fas fa-th-large"></i></div>
                <div class="width:40px line-height:40px text-align:center margin:5px border-radius:50% cursor:pointer background:gainsboro background:silver:hover tab" data-selected="active" data-selected_target="#vdom" data-selected_group="left-panels"><i class="fas fa-stream"></i></div>
                <div class="width:40px line-height:40px text-align:center margin:5px border-radius:50% cursor:pointer background:gainsboro background:silver:hover tab" data-selected="active" data-selected_target="#files" data-selected_group="left-panels"><i class="fas fa-folder"></i></div>
            </div>
            <div class="overflow:auto height:90vh">
                <!-- Blocks -->
                <div id="blocks" class="left-panel display:none background:silver active">
                    <!-- Search -->
                    <form class="padding:10px_5px_20px_5px">
                        <input type="text" class="floating-label" data-pass_value_to="results">
                        <span class="passValueBtn position:relative bottom:28px right:14px float:right font-size:18px">
        					<a target="modal" data-pass_to="render" data-collection="website-pages" data-document_id="" data-pass_name="html" data-modal_width="900px" data-modal_color="#229954">
        						<i class="fas fa-search"></i>
        					</a>
        				</span>
                    </form>
                    <!-- Block Categories -->
                    <div data-template_id="block-categories" data-fetch_collection="module_activity" data-filter_name="menu-position" data-filter_value="0" data-filter_value_type="number" data-filter_operator="$ne" data-order_by="position" data-order_type="asc" data-fetch_count="6">
                            
                        <!-- Block Categories Template -->
                        <div class="template" data-template_id="block-categories">
                            <div class="padding:5px background:darkgrey border-bottom:1px_solid_grey" data-show=".category{{data._id}}" data-hide=".category{{data._id}}">
                                <span class="category{{data._id}} hidden"><i class="fas fa-plus"></i></span>
                                <span class="category{{data._id}}"><i class="fas fa-minus"></i></span>
                                <span data-collection="module_activity" data-document_id="{{data._id}}" name="name">Category Name</span>
                            </div>
                            <!-- Blocks  -->
                            <div class="category{{data._id}} display:flex flex-wrap:wrap justify-content:center text-align:center padding-bottom:20px" data-template_id="blocks" data-fetch_collection="module_activity" data-filter_name="menu-position" data-filter_value="0" data-filter_value_type="number" data-filter_operator="$ne" data-order_by="position" data-order_type="asc" data-fetch_count="6">
                                <!-- Blocks Template -->
                                <div data-template_id="blocks" class="template card flex-grow:1 width:70px height:70px margin:5px padding:5px">
                                    <div data-cloneable="true" data-insert-html='<h1>Header</h1>'>
                                        <svg class="width:40px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M8.3 11.5h7.4V6.9l-.2-1.6a1 1 0 00-.5-.5c-.3-.2-.7-.3-1-.3h-.6v-.4h6.8v.4h-.6c-.4 0-.7.1-1 .3a1 1 0 00-.6.6L18 6.9v10.3c0 .8 0 1.3.2 1.6 0 .2.2.3.4.5.4.2.7.3 1.1.3h.6v.4h-6.8v-.4h.5c.7 0 1.2-.2 1.5-.6.2-.3.3-.9.3-1.8v-4.9H8.3v4.9l.1 1.6.5.5c.3.2.7.3 1 .3h.7v.4H3.7v-.4h.6c.7 0 1.1-.2 1.4-.6.2-.3.3-.9.3-1.8V6.9L6 5.3a1 1 0 00-.5-.5l-1-.3h-.7v-.4h6.9v.4H10c-.4 0-.8.1-1 .3a1 1 0 00-.6.6l-.1 1.5v4.6z"></path></svg>
                                        <p class="font-size:11px" data-collection="module_activity" data-document_id="{{data._id}}" name="name">Block</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    
                    </div>
                </div>
                <!-- Vdom -->
                <div id="vdom" data-vdom_target="test" data-group_name="test" class="left-panel display:none">vdom</div>
                <!-- Files -->
                <div id="files" class="left-panel display:none">files</div>

            </div>
        </div>
        <div class="resizeHandler"></div>
    </sidenav>

    <!-- SideNav Right -->
    <sidenav data-main_content="canvas,content" sidenav-default_desktop="expanded" sidenav-default_tablet="expanded" sidenav-expanded_width="300px" sidenav-collapsed_width="0px" id="menuR" class="cocreate-sidenav sidenav-right background:gainsboro height:100vh">
        <!--<textarea class="floating-label" data-collection="module-views" data-document_id="5fb16c742fc8e61e01b43c15" name="html"></textarea>-->
        <div class="domEditor" data-collection="module-views" data-document_id="5fb16c742fc8e61e01b43c15" name="html"></div>
        <div class="resizeHandler"></div>
    </sidenav>
    <!-- End SideNav Right -->

    <!-- Selected Toolbar -->
    <div id="selectedElementcoc" data-toolbar_placent="top" data-toolbar_target="" class="position:absolute pointer-events:none display:none">
        <div class="toolbar display:flex flex-direction:row-reverse width:100% fontsize:12px color:white">
            <span class="padding:3px background:red pointer-events:auto outline:1px_red_solid"><i class="fas fa-arrows-alt"></i></span>
        </div>
        <div class="height:100% width:100% outline:1px_red_solid"></div>
    </div>

            <span class="padding:0_5px_0_5px background:dodgerblue pointer-events:auto font-size:12px color:white border:2px_dodgerblue_solid" tagName>tagname</span>
        </div>
        <div class="height:100% width:100% border:2px_dodgerblue_solid"></div>
    </div>
