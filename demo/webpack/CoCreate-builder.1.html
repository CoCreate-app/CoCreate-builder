                    <i class="fa fa-code"></i>
                    <div data-pass-collection="apples" data-pass-document_id="60259656df543a420a0a5e13" name='html' data-pass_to="code-editor"></div>
                </a>
            </li>

                <div class="padding:10px_20px border-radius:3px_3px_0_0 font-size:16px cursor:pointer background:gainsboro background:silver:hover tab" data-selected="active" data-selected_target="#files" data-selected_group="left-panels"><i class="fas fa-folder"></i></div>
            </div>
            <div class="cocreate-scroll height:90vh">
                <!-- Blocks -->
                <div id="blocks" data-template_id="template1" data-fetch_collection="blocks" data-filter_name="menu-position" data-filter_value="0" data-filter_value_type="number" data-filter_operator="$ne" data-order_by="menu-position" data-order_type="asc" class="left-panel display:none">
                    <!-- template -->
                    <li data-draggable="true" class="template menuItem" id="header" data-insert-html='{{data.html}}'>
                        <span data-collection="" data-document_id="{{data._id}}" name="icon" class="padding-10px"></span>
                        <span data-collection="" data-document_id="{{data._id}}" name="name"></span>
                        <div class="float-right">
                            <a target="modal" href="block-form.html" data-pass_collection="blocks" data-pass_document_id="" data-pass_to="form-fields" data-modal_width="320px" data-modal_height="100%" data-modal_color="#229954">
                                <i class="fas fa-pencil-alt"></i>
                            </a>left-panel display:none
                        </div>
                    </li>
                    <div data-cloneable="true" data-insert-html='<div>cloneable div</div>'>cloneable div</div>
                    <h1 data-cloneable="true" data-insert-html='<h1>cloneable h1</h1>'>cloneable h1</h1>
                    <h5 data-cloneable="true" data-insert-html='<h5>cloneable div</h5>'>cloneable h5</h5>

                </div>

                <!-- Vdom -->
                <div id="vdom" data-vdom_target="test" data-group_name="test" class="left-panel display:none active">vdom</div>

                <!-- Files -->
                <div id="files" class="left-panel display:none">files</div>

            </div>
        </div>

        <div class="resizeHandler"></div>
    </div>

    <div data-main_content="canvas,content" sidenav-default_desktop="expanded" sidenav-expanded_width="300px" sidenav-collapsed_width="0px" id="menuR" class="cocreate-sidenav sidenav-right background:gainsboro height:100vh">
        <div class="floating-label height:40px" placeholder="Text" active>
            <input type="text" data-collection="module_activitie" data-document_id="" name="text" placeholder="test">
            <cocreate-select class="remove-none border:none border-radius:4px padding:0 width:27px min-height:auto!important cursor:pointer" data-attribute="data-style_unit" data-attribute_target="#width">
                <li class="margin:0!important padding:0!important height:25px min-height:25px!important" value="px" selected><span class="margin:auto">px</span><span class="remove">x</span></li>
                <ul class="selectable--list z-index:7 width:30px" data-collection="module_activitie" data-document_id="" name="size-unit">
                    <li class="selectable margin:0!important padding:0!important height:25px min-height:25px!important" value="px"><span class="margin:auto">px</span></li>
                    <li class="selectable margin:0!important padding:0!important height:25px min-height:25px!important" value="%"><span class="margin:auto">%</span></li>
                    <li class="selectable margin:0!important padding:0!important height:25px min-height:25px!important" value="vw"><span class="margin:auto">vw</span></li>
                </ul>
            </cocreate-select>
      </div>

        <div class="domEditor" data-collection="module-views" data-document_id="5fb16c742fc8e61e01b43c15" name="html"></div>
        <div class="resizeHandler"></div>
    </div>
    <!-- End SideNav Right -->

    <div1 id="selectedElementcoc" data-toolbar_placent="top" data-toolbar_target="" class="position:absolute pointer-events:none display:none">

    </div1>
    <!-- End Selected Toolbar -->

        <div class="toolbar width:100% ">
            <span class="padding:0_5px_0_5px background:dodgerblue pointer-events:auto font-size:12px color:white border:2px_dodgerblue_solid" tagName>tagname</span>
        </div>
