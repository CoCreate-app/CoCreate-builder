<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Builder | CoCreate</title>
        <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon.ico">
        <link rel="stylesheet" href="./index.css" collection="files" document_id="610cb468c0e9580010e5ba50" name="src" type="text/css" />
    </head>

    <body>
        <!-- Navbar  -->
        <nav class="nav display:flex position:relative align-items:center box-shadow-bottom" main-content_id="content" scroll=", hide-nav" scroll-up="5" scroll-down="5" collection="fils" document_id="60de0fae14b5ab0c2dd2feb9" name="src">
            <!-- Menu Icon Arrow Left Animations -->
            <a aria-label="mobile menu" class="menu_icon arrow-left" toggle="active" toggle-sidenav="menuL">
                <span></span>
                <span></span>
                <span></span>
            </a>

            <!-- Horizontal Scroll Nav/Tabs -->
            <ul class="direction:rtl display:inline-flex align-items:center overflow:auto font-size:20px list-style-type:none width:100% height:50px">

                <!-- Modal Controls -->
                <li class="margin-right:15px"><a class="btn-modal-close"><i class="fas fa-times"></i></a></li>
                <li class="margin-right:15px"><a class="btn-modal-maximize"><i toggle="fa-window-restore, fa-window-maximize" class="far fa-window-maximize"></i></a></li>
                <li class="margin-right:15px"><a class="btn-modal-minimize"><i class="far fa-window-minimize"></i></a></li>

                <!-- fullscreen toogle and icon transform-->
                <li class="margin-right:15px"><a fullscreen><i toggle="fa-compress, fa-expand" class="fas fa-expand"></i></a></li>


                <!-- Builder Controls -->
                <li class="margin-right:15px"><a id="redo-canvas" class=""><i class="fas fa-redo-alt"></i></a></li>
                <li class="margin-right:15px"><a id='undo-canvas' class=""><i class="fas fa-undo-alt"></i></a></li>


                <li class="margin-right:15px min-width:40px line-height:40px border-radius:50% text-align:center background:whitesmoke" selected-value="max-width:100%" selected-target=".canvas-container" selected-group="screen-size" selected>
                    <a id="desktop-view" class=""><i class="fas fa-desktop"></i></a>
                </li>
                <li class="margin-right:15px min-width:40px line-height:40px border-radius:50% text-align:center background:whitesmoke" selected-value="max-width:768px" selected-target=".canvas-container" selected-group="screen-size">
                    <a id="tablet-view" class=""><i class="fas fa-tablet-alt"></i></a>
                </li>
                <li class="margin-right:15px min-width:40px line-height:40px border-radius:50% text-align:center background:whitesmoke" selected-value="max-width:375px" selected-target=".canvas-container" selected-group="screen-size">
                    <a id="mobile-view" class=""><i class="fas fa-mobile-alt"></i></a>
                </li>

                <!-- Render Code Editor -->
                <li class="margin-right:15px">
                    <a target="modal" href="../code-editor/index.html" modal-width="900px" modal-color="#229954">
                        <i class="fa fa-code"></i>
                        <div pass_id="builder" pass-collection="" pass-document_id="" name="" pass_to="code-editor"></div>
                    </a>
                </li>
                <li class="margin-right:15px"><a id='element-borders' class=""><i class="far fa-square"></i></a></li>
                <li class="margin-right:15px padding-left:15px"><a id="clean-canvas"><i class="far fa-trash-alt"></i></a></li>
            </ul>

            <!-- Menu Icon Arrow Right Animations -->
            <a aria-label="mobile menu" class="menu_icon arrow-right" toggle="active" toggle-sidenav="menuR">
                <span></span>
                <span></span>
                <span></span>
            </a>
        </nav>

        <!-- Modal viewport -->
        <div class="position:fixed z-index:12!important" id="modal-viewport"></div>

        <!-- Main Container -->
        <main main-content_id="canvas" class="height:100vh">
            <div class="canvas-container height:100% margin:auto display:flex">
                <iframe pass_id="builder" collection="" document_id="" name="src" read="false" update="false" frameborder="0" width="50%" height="100%"></iframe>
                <iframe pass_id="builder" collection="" document_id="" name="src" read="false" update="false" frameborder="0" width="50%" height="100%"></iframe>
            </div>
        </main>

        <!-- SideNav Right -->
        <!--<sidenav data-main_content="canvas,content" sidenav-default_desktop="expanded" sidenav-default_tablet="offcanvas" sidenav-expanded_width="305px" sidenav-collapsed_width="0px" id="menuR" class="cocreate-sidenav sidenav-right background:whitesmoke height:100vh">-->

        <!-- Selected Toolbar -->
        <div id="selectedElement" toolbar-placent="top" class="position:absolute pointer-events:none display:none">
            <div class="toolbar display:flex flex-direction:row-reverse width:100% fontsize:12px color:white">
                <span class="padding:3px background:dodgerblue pointer-events:auto"><i class="fas fa-arrows-alt"></i></span>
            </div>
            <div class="height:100% width:100% border:2px_dodgerblue_solid"></div>
        </div>

        <!-- Hover Toolbar -->
        <div id="hoveredElement" toolbar-placent="top" class="position:absolute pointer-events:none display:none">
            <div class="toolbar">
                <span class="padding:0_5px_0_5px background:dodgerblue font-size:12px color:white border:1px_dodgerblue_solid" tagName>tagname</span>
            </div>
            <div class="height:100% width:100% border:1px_dodgerblue_solid"></div>
        </div>
        <!-- End Hover Toolbar -->

        <!-- Collaboration Toolbar -->
        <div id="collabElement" toolbar-placent="top" class="position:absolute display:none">
            <div class="toolbar display:flex align-items:center width:fit-content background:gainsboro border-radius:5px">
                <div actions="nodeName" nodeName="b" classname="rte-btn" class="padding:5px" id="bold-button"><i class="fa fa-bold"></i></div>
                <div class="rte-btn" id="italic-button"><i class="fa fa-italic"></i></div>
                <div class="rte-btn" id="link-button"><i class="fa fa-link"></i></div>
                <div class="rte-btn" id="blockquote-button"><i class="fa fa-quote-right"></i></div>
                <div class="rte-btn" id="header-1-button"><i class="fas fa-heading"></i><sub>1</sub></i></div>
                <div class="rte-btn" id="header-2-button"><i class="fas fa-heading"></i><sub>2</sub></i></div>
                <div class="rte-btn" id="show-controls" show="#sidebar-controls" hide="#sidebar-controls"><i class="fa fa-plus"></i></div>
                <div id="sidebar-controls" class="display:flex align-items:center hidden">
                    <div class="rte-btn" id="image-button"><i class="fa fa-camera"></i></div>
                    <div class="rte-btn" id="video-button"><i class="fa fa-play"></i></div>
                    <div class="rte-btn" id="tweet-button"><i class="fa fa-twitter"></i></div>
                    <div class="rte-btn" id="divider-button"><i class="fa fa-minus"></i></div>
                </div>
            </div>
            <div class="height:100% width:100% pointer-events:none"></div>
        </div>
        <!-- End Collaboration Toolbar -->
