<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CoCreate-builder.js</title>
  <style>
    .sortable-item {
      background-color: white;
      border-bottom: 1px solid gray;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
      padding: 2px 10px;
      cursor: pointer;
    }


    .sortable-item .fa-arrows-alt {
      cursor: all-scroll;
    }

    .sortable-item.layer-hidden {
      opacity: .5;
    }


    #sortable-dom-tree {}
  </style>
  <!-- CoCreateUI -->
  <link rel="stylesheet" href="https://cdn.cocreate.app/CoCreate.min.css" type="text/css" />

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/99ba925095.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

  <style>
    body {
      height: 100%!important;
    }

    .cocreate-sidenav {
      z-index: 10;
    }

    #customVPhere {
      position: absolute;
      height: 100%;
      width: 100%;
      z-index: 15;
      pointer-events: none;
    }
  </style>

</head>

<body>
  <div id="customVPhere"></div>
  <div class="nav display-flex align-items-center bg-medium-light-gray" data-main_content_id="canvas" data-scroll_effect="hide-nav" data-scroll_position="5">
    <!--<a href="#" class="logo">Navbar</a>-->
    <a class="nav-toggle menu_icon--Vdots" data-toggle_sidenav="menuL">
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
    </a>
    <ul class="cocreate-scroll width-100-percent display-inline-flex direction-rtl font-size-20px align-items-center list-style-type-none">
      <li class="margin-right-15px"><a class="btn-wnd-close"><i class="fas fa-times">
    			  </i></a></li>
      <li class="margin-right-15px"><a class="btn-wnd-maximize"><i data-transform_to="far fa-window-restore" class="far fa-window-maximize">
    			  </i></a></li>
      <li class="margin-right-15px"><a class="btn-wnd-minimize"><i class="far fa-window-minimize">
    			  </i></a></li>
      <li class="margin-right-15px"><a class="fs-toggle"><i data-transform_to="fas fa-compress" class="fas fa-expand">
    			  </i></a></li>
      <li class="margin-right-15px">
        <a target="modal" href="code-editor.html" data-modal_header="true" data-pass_collection="blocks" data-pass_document_id="" data-pass_to="form-fields" data-modal_ajax="false" data-modal_width="100%" data-modal_height="100%" data-modal_color="#229954" data-modal_x=""
          data-modal_y="">
  	    <i class="fa fa-code"></i>
  </a>
      </li>
      <li class="margin-right-15px">
        <a id="clean-canvas">
							<i class="far fa-trash-alt"></i>
						</a>
      </li>
      <li class="margin-right-15px">
        <a id='element-borders' class=""><i class="far fa-square"></i></a>
      </li>
      <li class="margin-right-15px">
        <a id="redo-canvas" class=""><i class="fas fa-redo-alt"></i></a>
      </li>
      <li class="margin-right-15px">
        <a id='undo-canvas' class=""><i class="fas fa-undo-alt"></i></a>
      </li>

      <li class="margin-right-15px">
        <a id="desktop-view" class=""><i class="fas fa-desktop"></i></a>
      </li>
      <li class="margin-right-15px">
        <a id="tablet-view" class=""><i class="fas fa-tablet-alt"></i></a>
      </li>
      <li class="margin-right-15px">
        <a id="mobile-view" class=""><i class="fas fa-mobile-alt"></i></a>
      </li>
    </ul>

  <!-- Main Content with Viewport/Boundaries for windows -->

  <div data-main_content_id="canvas" class="height-100-percent cocreate-container">
    <iframe src="iframe.html" id="client" frameborder="0" width="100%" height="100%"></iframe>
    <!--<iframe id="client" data-collection="files" data-document_id="5eb8dc8b194a6b1531ea6533" name="html" frameborder="0" width="100%" height="100%"></iframe>-->
  </div>

  <!-- CoCreate SideNav Left -->
  <div id="menuL" class="cocreate-sidenav bg-medium-gray" data-main_content="canvas" sidenav_default_desktop="expanded" sidenav_default_tablet="offcanvas" sidenav_default_phone="offcanvas" sidenav_ontoggle_desktop="offcanvas">
    <ul class="cocreate-scroll cocreate-menu">

      <!-- CoCreate Templating -->
      <div data-fetch_collection="blocks" data-order_by="menu-position" data-order_type="asc" data-template_id="template1" data-pass_to="blocks" data-filter_name="menu-position" data-filter_value="0" data-value_type="number" data-filter_operator="ne" class="template-wrapper">
        <li data-CoC-draggable="true" class="template menuItem" id="header" data-insert-html='{{html}}'>
          <span data-collection="" data-document_id="" name="icon" data-pass_id="blocks" class="padding-10px"></span>
          <span data-collection="" data-document_id="" name="name" data-pass_id="blocks"></span>
          <div class="float-right">
            <a target="modal" href="block-form.html" data-pass_collection="blocks" data-pass_document_id="" data-pass_id="blocks" data-pass_to="form-fields" data-modal_width="320px" data-modal_height="100%" data-modal_color="#229954"><i class="fas fa-pencil-alt"></i>
    				    </a>
          </div>
          <span data-collection="" data-document_id="" name="html" data-pass_id="blocks"></span>
        </li>
      </div>
      <!-- End CoCreate Templating -->

      <a target="modal" href="block-form.html" data-pass_collection="blocks" data-pass_to="render" data-modal_width="320px" data-modal_height="100%" data-modal_color="#229954" data-modal_x="" data-modal_y="" class="floating-btn position-absolute">
    	    <i class="fa fa-plus"></i>
        </a>


      <div class="resizeHandler"></div>
    </ul>
  </div>
  <!-- End CoCreate SideNav Left -->

  <!-- CoCreate SideNav Right -->
  <div id="menuR" class="cocreate-sidenav sidenav-right bg-medium-gray" data-main_content="canvas" sidenav_default_desktop="expanded" sidenav_default_tablet="expanded">
    <ul class="adminUI-menu cocreate-scroll">


      <!--draggables -->
      <ul id="dragitemslistcontainer">
        <li id="header" data-CoC-draggable="true" data-insert-html='<h1 droppable="true" class="CoC-droppable">This is a Header</h1>"><i class="fa fa-header'>
          </i>
          <p>Header</p>
        </li>
        <li id="span" data-CoC-draggable="true" data-insert-html='<span droppable="true" class="CoC-droppable">This is an Span</span>"><i class="fa fa-header'>
          </i>
          <p>Span</p>
        </li>
        <li id="li" data-CoC-draggable="true" data-insert-html='<li droppable="true" class="CoC-droppable">this is a Li</li>"><i class="fa fa-header'>
          </i>
          <p>Li</p>
        </li>
        <li id="chart-image" data-CoC-draggable="true" data-insert-html="<img droppable='true' class='CoC-droppable' src='http://blogs-images.forbes.com/anthonykosner/files/2014/06/us-browser-share-adobe-index-2014.jpg'>">
          <i class="fa fa-bar-chart"></i>
          <p>Chart Image</p>
        </li>
        <li id="login-from" data-CoC-draggable="true" data-insert-html='<div droppable="true" class="CoC-droppable" class="well login-box"> <form action=""> <legend>Login</legend> <div class="form-group"> <label for="username-email">E-mail or Username</label> <input value="" id="username-email" placeholder="E-mail or Username" type="text" class="form-control"/> </div><div class="form-group"> <label for="password">Password</label> <input id="password" value="" placeholder="Password" type="text" class="form-control"/> </div><div class="form-group text-center"> <button class="btn btn-danger btn-cancel-action">Cancel</button> <input type="submit" class="btn btn-success btn-login-submit" value="Login"/> </div></form> </div>'>
          <i class="fa fa-sign-in"></i>
          <p>Login Form</p>
        </li>
      </ul>
      <!-- end draggables -->

      <!-- saveFetch -->
      <div class="saveetch" name='domtree' data-collection="module_activity" data-document_id="5e78cacb1c1bd413d9714d9a" data-pass_id="me1234">

        <div id="sortable-dom-tree" class=" padding-top-50px" data-group_name="test">

        </div>
        <!-- end sortable project -->

      </div>


      <!-- end saveFetch -->
