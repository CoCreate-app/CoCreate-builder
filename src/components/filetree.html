<!DOCTYPE html>

<div
    class="margin-left:10px"
    sortable
    collection="files"
    filter-name="directory"
    filter-value="parent"
    filter-operator="$eq"
    filter-sort-name="directory"
    order_type="asc"
    render_id="$auto"
    render-selector=":last-child">
    <div
        filter-name="content-type"
        filter-value="directory"
        filter-parent></div>

    <!--Folder Template -->
    <div class="padding:5px" template>
        <span
            class=""
            show="#directory{{$auto._id}}"
            hide="#directory{{$auto._id}}"
            toggle="fa-caret-down, fa-caret-right"
            toggle-selector="#icon{{$auto._id}}">
            <i id="icon{{$auto._id}}" class="fa fa-caret-right"></i>
        </span>
        <span
            class="margin-left:5px"
            collection="files"
            document_id="{{$auto._id}}"
            name="name"
            >Folder name</span
        >
        <div
            id="directory{{$auto._id}}"
            class="domEditor margin-left:10px"
            hidden
            collection="files"
            document_id="611ab5d9251afa96bd20f6cc"
            name="src"
            filter-value="{{$auto.path}}"></div>
    </div>
</div>
<div
    class="margin-left:10px"
    sortable
    collection="files"
    filter-name="directory"
    filter-value="parent"
    filter-operator="$eq"
    filter-sort-name="directory"
    render_id="$auto"
    render-selector=":last-child">
    <div
        filter-name="content-type"
        filter-value="text/directory"
        filter-operator="$ne"
        filter-parent></div>

    <!--File Template -->
    <div class="padding:5px" template>
        <span class=""
            ><i class="height:20px fill:#505050" src="/assets/svg/html5.svg"></i
        ></span>
        <span
            class="margin-left:5px"
            collection="files"
            document_id="{{$auto._id}}"
            name="name"></span>
    </div>
</div>
